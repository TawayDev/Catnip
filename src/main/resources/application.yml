# Catnip config
catnip:
  permission:
#    Permission level: ALL -> SUB -> VIP -> MOD -> STREAMER
    music:
        request: ALL
        removeLastSelf: ALL
        voteSkip: ALL
        forceSkip: MOD
        blacklist: MOD
        userAction:
          blacklistUser: MOD
    deathCount:
      add: VIP
      subtract: VIP

  cache:
    maximumSongDurationSeconds: 420
    directories: [
      "/cache/",
      "/cache/music/",
      "/cache/music/backup-playlist/",
      "/cache/music/download/",
    ]

# Springboot config
spring:
  application:
    name: Catnip
  output:
    ansi:
      enabled: ALWAYS

server:
  port: 8080

logging:
  level:
    #    root: TRACE
    #    org.springframework.web: TRACE
    dev.taway.catnip: TRACE
